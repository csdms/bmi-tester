language: generic
os:
- linux
- osx
env:
  jobs:
  - PYTHON="3.8"
  - PYTHON="3.7"
  - PYTHON="3.6"
jobs:
  include:
  - stage: lint
    os: linux
    script:
    - pip install flake8
    - make lint

  - stage: docs
    os: linux
    install:
    - mamba install udunits2 --yes -c conda-forge
    - pip install -r requirements-docs.txt
    - pip install -e .
    script:
    - sphinx-apidoc --force -o docs/api bmi_tester *tests
    - make -C docs clean html

  - stage: deploy
    if: tag =~ v.*$
    script: skip
    os: linux
    deploy:
      on:
        all_branches: true
      provider: pypi
      username: mcflugen
      password:
        secure: 

before_install:
- |
  if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew remove --force $(brew list)
    brew cleanup -s
    rm -rf $(brew --cache)
  fi
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    curl -L https://micromamba.snakepit.net/api/micromamba/osx-64/latest | tar -xvj bin/micromamba
  else
    curl -L https://micromamba.snakepit.net/api/micromamba/linux-64/latest | tar -xvj bin/micromamba
  fi
- ./bin/micromamba shell init -s bash -p ~/micromamba
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    source $HOME/.bash_profile
  else
    source $HOME/.bashrc
  fi
- micromamba activate
- micromamba install python=$PYTHON pip mamba --yes -c conda-forge
install:
- mamba install udunits2 --yes -c conda-forge
- pip install .
script:
- pip install -r requirements-testing.txt
- pytest --cov=bmi_tester --cov-report=xml:$(pwd)/coverage.xml -vvv
after_success: coveralls
